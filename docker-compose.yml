version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: aetheric-postgres
    environment:
      POSTGRES_DB: aetheric_engine
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - aetheric-network

  app:
    build: .
    container_name: aetheric-app
    depends_on:
      - postgres
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/aetheric_engine
    ports:
      - "3000:3000"
    networks:
      - aetheric-network

volumes:
  postgres_data:

networks:
  aetheric-network:
    driver: bridge
